      padding: 0 10px;
    }

    .company-card {
      background: #ffffff;
      border: 1.5px solid #e5e7eb;
      border-radius: 12px;
      padding: 22px 18px;
      display: flex;

      align-items: center;
      justify-content: center;
      min-height: 130px;
      transition: all 0.25s ease;
      cursor: pointer;
      text-decoration: none;
      outline: none;
    }

    .company-card:hover,

      border-color: #7C3AED;
      box-shadow: 0 4px 16px rgba(124, 58, 237, 0.15);
      transform: translateY(-3px);
    }

    .company-logo {
      width: 85px;
      height: 85px;
      object-fit: contain;
      margin-bottom: 14px;
      filter: grayscale(0%);

      justify-content: center;

      font-weight: 600;

      line-height: 1.3;

        rgba(167, 139, 250, 0.05) 100%

    }

    .company-name {
      font-size: 13px;
      color: #374151;
      text-align: center;
      font-weight: 500;
      line-height: 1.3;
      word-wrap: break-word;

      padding-top: 40px;
      border-top: 2px solid #f0f0f0;

      margin-bottom: 10px;

    .footer-branding {

      "Belli (Business/Productivity Software)": "https://image.pitchbook.com/xWE2mipZ6E676ujSc53MKbckesyJb1762924006728_50x50"
    };

    function normalizeDomain(url) {
      if (!url) return "";
      let u = String(url).trim();
      u = u.replace(/^https?:\/\//i, "");
      u = u.replace(/^www\./i, "");
      u = u.split("/")[0];
      return u;
    }

    function isProbablyImageUrl(url) {
      if (!url) return false;
      const u = String(url).trim();
      if (!/^https?:\/\//i.test(u)) return false;
      if (u.includes("my.pitchbook.com/profile")) return false;
      return true;
    }

    function resolveLogo(company) {
      const name = company["Company Name"] || "";
      if (LOGO_OVERRIDES[name]) return LOGO_OVERRIDES[name];

      const raw = (company["Logo link"] || "").toString().trim();
      if (isProbablyImageUrl(raw)) return raw;

      const domain = normalizeDomain(company["Url"] || "");
      if (domain) return "https://logo.clearbit.com/" + domain;

      return "";
    }

    function safeUrl(u) {
      const raw = (u || "").toString().trim();
      if (!raw || raw === "#") return "#";
      if (/^https?:\/\//i.test(raw)) return raw;
      return "http://" + raw;
    }

    function createLogoNode(company) {
      const wrap = document.createElement("div");
      const logoUrl = resolveLogo(company);

      if (!logoUrl) {
        const fallback = document.createElement("div");
        fallback.className = "company-logo fallback";
        fallback.textContent = company["Company Name"] || "";
        wrap.appendChild(fallback);
        return wrap;
      }

      const img = document.createElement("img");
      img.className = "company-logo";
      img.src = logoUrl;
      img.alt = company["Company Name"] || "";

      img.onerror = function () {
        img.remove();
        const fallback = document.createElement("div");
        fallback.className = "company-logo fallback";
        fallback.textContent = company["Company Name"] || "";
        wrap.appendChild(fallback);
      };

      wrap.appendChild(img);
      return wrap;
    }

    function createCompanyCard(company) {
      const card = document.createElement("a");
      card.className = "company-card";
      card.href = safeUrl(company.Url);
      card.target = "_blank";
      card.rel = "noopener noreferrer";

      card.appendChild(createLogoNode(company));

      const name = document.createElement("div");
      name.className = "company-name";
      name.textContent = company["Company Name"] || "";
      card.appendChild(name);

      return card;
    }

    function createCategorySection(categoryName, companies) {
      const section = document.createElement("div");
      section.className = "category-section";

      const header = document.createElement("div");
      header.className = "category-header";

      const title = document.createElement("div");
      title.className = "category-title";
      title.textContent = categoryName;

      const count = document.createElement("div");
      count.className = "category-count";
      count.textContent = `${companies.length} companies`;

      header.appendChild(title);
      header.appendChild(count);

      const grid = document.createElement("div");
      grid.className = "companies-grid";
      companies.forEach((c) => grid.appendChild(createCompanyCard(c)));

      section.appendChild(header);
      section.appendChild(grid);

      return section;
    }

    function computeTotals(data) {
      const categories = Object.keys(data).length;
      let companies = 0;
      Object.values(data).forEach((arr) => (companies += (arr || []).length));
      return { categories, companies };
    }

    function renderMarketMap() {
      const container = document.getElementById("market-map");
      container.innerHTML = "";

      Object.entries(marketMapData).forEach(([category, companies]) => {
        container.appendChild(createCategorySection(category, companies));
      });

      const totals = computeTotals(marketMapData);
      const totalEl = document.getElementById("total-companies");
      const labelEl = document.getElementById("total-label");
      if (totalEl) totalEl.textContent = String(totals.companies);
      if (labelEl) labelEl.textContent = `Companies Mapped Across ${totals.categories} Categories`;
    }

    document.addEventListener("DOMContentLoaded", renderMarketMap);
  </script>
